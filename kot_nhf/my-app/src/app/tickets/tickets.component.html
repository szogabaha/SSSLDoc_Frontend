  <!-- Buttons-->
  <div class="p-3 float-left">
    <button type="button" class="btn btn-info">Show my tickets</button>
  </div>
  <div class="btn-group btn-group-toggle float-right p-3" data-toggle="buttons">
    <label class="btn btn-outline-primary" [class.active]="filter == status.All">
      <input type="radio" name="options" id="option1" autocomplete="off" (click) = "reFilter(status.All)"> All
    </label>
    <label class="btn btn-outline-info" [class.active]="filter == status.New">
      <input type="radio" name="options" id="option2" autocomplete="off" (click) = "reFilter(status.New)"> New
    </label>
    <label class="btn btn-outline-secondary" [class.active]="filter == status.Assigned">
      <input type="radio" name="options" id="option3" autocomplete="off" (click) = "reFilter(status.Assigned)"> Assigned
    </label>
    <label class="btn btn-outline-warning" [class.active]="filter == status.Feedback">
      <input type="radio" name="options" id="option3" autocomplete="off" (click) = "reFilter(status.Feedback)"> Feedback
    </label>
    <label class="btn btn-outline-dark" [class.active]="filter == status.Closed">
      <input type="radio" name="options" id="option3" autocomplete="off" (click) = "reFilter(status.Closed)"> Closed
    </label>
  </div>
  <!--Buttons-->


  <!-- Table view-->
  <div class="p-3">
  <table class="table table-hover table-bordered">
    
    <thead>
      <tr>
        <th scope="col" style="width: 10%;">Type</th>
        <th scope="col" style="width: 20%;">From</th>
        <th scope="col" style="width: 20%;">Assignee</th>
        <th scope="col" style="width: 30%;">Created</th>
        <th scope="col" style="width: 10%;">Activity</th>
      </tr>
    </thead>
    <tbody *ngFor="let ticket of myregisteredtickets">
      <tr class={{getStyle(ticket)}} routerLink="/tickets/{{ticket.ticketId}}">
        <th scope="row">{{getType(ticket)}}</th>
        <td>{{getCreatedBy(ticket)}}</td>
        <td>{{getAssignee(ticket)}}</td>
        <td>{{getCreatedAt(ticket)}}</td>
        <td>{{getActive(ticket)}}</td>
      </tr>
    </tbody>
  </table>
</div>
